<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="top-container">
            <h2>Simple Calculator</h2>
            <div class="input-num">
                <input class="input-1" type="text" placeholder="Insert number here">
                <input class="input-2" type="text" placeholder="Insert second number here">
            </div>
            <div class="the-operator">
                <button class="add-btn">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button class="minus-btn">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <button class="multiply-btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <button class="divide-btn">
                    <i class="fa-solid fa-divide"></i>
                </button>
            </div>
            <div class="reset">
                <button>Remove</button>
            </div>
            <div id="answer" class="answer">
               <!-- <input class="jawapan"  type="text"> -->
                <!-- <p>12323143</p> -->
            </div>

            <script src="calculator.js"></script>
        </div>
    </body>
</html>
